<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>HTML 스터디 망해가는 이유는?</legend>
           <input type="radio" name="option_1" value="male" id="male">
            <label> 노잼이다 </label>
                 
        <input type="radio" name="option_2" value="females" id="female">
          <label for="option_2">너무 어렵다</label>
        
          <input type="radio" name="option_3" value="no" id="no">
          <label for="option_3">주말에 뭐하는 짓이냐</label>
      </fieldset>
    <br>
      <p> 만약 다른 스터디를 하고 싶다면? </p>
    
      <select id="other_topic" size="1">
        <optgroup label="language">
          <option value="C#">C#</option>
          <option value="Python">Python</option>
          <option value="Pandas">Pandas</option>
        </optgroup>
      </select>
    
      <br>
        <textarea> 
        rows="10" 
        cols="50" 
        minlength="10"
        maxlength="100" 
        placeholder="마지막으로 하고 싶은 말"></textarea>
    
    <br>
        <button type="submit"> 전송하기 </button> 
        <button type="reset"> 다시 작성하기 </button> 
    </form>
</body>
</html>
